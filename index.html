<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IronNews</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js"</script>

  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="ironyardLogo.png"/>
        <ul class="nav nav-pills pull-right" style= "display: flex; justify-content: flex-start">
          <li><a href=" " style="margin-left: -175px">Home</a></li>
        </ul>
        <h3 class="text-muted">IronNews</h3>
      </header>
      <div class="content">
      </div>
      <div class="footer">
      </div>
    </div>
    <script>(function () {
        $("div.timeCreated").timeago();
      });
      </script>

    <script type="text/template" id="lineTemplate">
      <div class="articleHead">
        <div class="title"><a href='{{url}}' target='_b'>{{ title }}</div></a>
      </div>
      <div class="articleDetails">
        <div class="numberVotes">Votes: {{comments_count }}</div>
        <div id="voting">
          <form class="input" id="upform">
            <button id="upvote" type="submit" value="Submit"></button>
          </form>
          <form class="input" id="downform">
            <button id="downvote" type="submit" value="Submit"></button>
          </form>
        </div>
        <div class="submitter">Submitted By:{{ submitter }}</div>
        <div class="timeCreated">| <a href="#{{ id }}/comments" style="text-decoration: none; color: white;">comments</a></div>
      </div>
    </script>
    <script type="text/template" id="commentsTemplate">
      <li class="comments">
        <div class="name">{{ name }} </div>
        <div class="message">{{ message }}</div>
        <div class="created_at">{{ created_at }}</div>
      </li>
    </script>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <script src='scripts/router.js'></script>
    <script src='scripts/main.js'></script>
  </body>
</html>
