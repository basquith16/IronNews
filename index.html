<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IronNews</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
  <script>
    src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.3/jquery.timeago.js"

  </script>
</head>

<body>
  <header>
  <nav class="navbar" id="navDef">
    <div class="container">
      <ul class="nav nav-justified">
        <li><img class="logo" src="ironyardLogo.png" /></li>
        <li><a href=" ">Home</a></li>
        <li>|</li>
        <li><a href=" ">Show</a></li>
        <li>|</li>
        <li><a href=" ">Ask</a></li>
        <li>|</li>
        <li><a href=" ">Jobs</a></li>
        <li>|</li>
        <li><a href=" ">Submit</a></li>
        <li><h3 class="text-muted">IronNews</h3></li>
      </ul>
    </div>
  </nav>
  </header>
  <div class="content">
  </div>
  <div class="footer">
    <nav class="navbar" id="navDef">
      <div class="container">
        <ul class="nav nav-justified" id="footerNav">
          <li><img class="logo" src="ironyardLogo.png" /></li>
          <li><a href=" ">Guidelines</a></li>
          <li>|</li>
          <li><a href=" ">FAQ</a></li>
          <li>|</li>
          <li><a href=" ">Support</a></li>
          <li>|</li>
          <li><a href=" ">API</a></li>
          <li>|</li>
          <li><a href=" ">Security</a></li>
          <li>|</li>
          <li><a href=" ">Lists</a></li>
          <li>|</li>
          <li><a href=" ">Bookmarklet</a></li>
          <li>|</li>
          <li><a href=" ">DMCA</a></li>
          <li>|</li>
          <li><a href=" ">Apply</a></li>
          <li>|</li>
          <li><a href=" ">Contact</a></li>
        </ul>
        <input class="searchBar" type="text" name="" value="" placeholder="Search">
  </div>
  </div>
  <script>
    (function() {
      $("div.timeCreated").timeago();
    });

  </script>
  <script type="text/template" id="lineTemplate">
    <div class="articleHead">
      <div class="title"><a href='{{url}}' target='_b'>{{ title }}</div></a>
      </div>
      <div class="articleDetails">
        <div class="numberVotes">Votes: {{comments_count }}</div>
        <div id="voting">
          <form class="input" id="upform">
            <button id="upvote" type="submit" value="Submit"></button>
          </form>
          <form class="input" id="downform">
            <button id="downvote" type="submit" value="Submit"></button>
          </form>
        </div>
        <div class="submitter">Submitted By:{{ submitter }}</div>
        <div class="timeCreated">| <a href="#{{ id }}/comments" style="text-decoration: none; color: white;">comments</a></div>
      </div>
  </script>
  <script type="text/template" id="commentsTemplate">
    <li class="comments">
      <div class="name">{{ name }} </div>
      <div class="message">{{ message }}</div>
      <div class="created_at">{{ created_at }}</div>
    </li>
  </script>
  <script src='scripts/router.js'></script>
  <script src='scripts/main.js'></script>
</body>

</html>
